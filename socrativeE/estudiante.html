<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <title>socrative</title>
  </head>
  <body>
      <div class="container" id="main">
        <div class="">
          <div class="col-md-12">
            <h1>Examen</h1>
          </div>
        </div>
        <div class="">
          <div class="col-md-8 text-right">
            <button type="button" class="btn btn-primary text-right" @click="cargar"> Cargar Cuestionario </button>
            
          </div>          
        </div>   
        <div v-for="pre in JSONObj">
          <h4 style="color:#2471A3;">{{ pre.pregunta }}</h4>
           <div v-if="pre.tipo === 'MO'" id="">
            <fieldset>
              <h6 style="text-align: left; padding-left: 5em;">Elige una respuesta</h6>
              <q-option1 style="padding-left: 5em;" v-bind:groupid="pre.idP"></q-option1>
            </fieldset>
           </div>
           <div v-else-if="pre.tipo === 'SA'" id="">
              <fieldset>
                <h6 style="text-align: left; padding-left: 5em;">Elige una respuesta</h6>
                <q-option2 style="padding-left: 5em;" v-bind:groupid="pre.idP"></q-option2>
              </fieldset>
            </div>
            <div v-else-if="pre.tipo === 'TF'" id="">
              <fieldset>
                <h6 style="text-align: left; padding-left: 5em;">Elige una respuesta</h6>
                <q-option3 style="padding-left: 5em;" v-bind:groupid="pre.idP"></q-option3>
              </fieldset>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="v.js"></script>
  </body>
</html>
